<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list - VUE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5" id="app">
        <h3>{{ title }}</h3>

        <div>
            <input type="text" class="form-control mt-2" v-model="newTask" v-on:keyup.enter="addTask">
            <button class="btn btn-primary mt-2" @click="addTask">AGREGAR</button>

        </div>
        <div class="mt-3" v-for="task of taskList">
            <div class="d-flex align-items-center">
                <h4>{{ task.text }}</h4>
                <button class="btn btn-success m-1">OK</button>
                <button class="btn btn-danger m-1">X</button>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
